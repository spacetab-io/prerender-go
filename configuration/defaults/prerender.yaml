defaults: # stage name
  prerender:
    chrome_tabs_multiplier: 1 # amount of concurrent tabs = numprocs*chrome_tabs_multiplier
    lookup: #
      base_url: "" # target site base url
      type: sitemaps # sitemaps, urls, all
      sitemaps: [] # sitemap urls
      urls: [] # additional urls to parse
    wait_for: console # console, element - page ready lookup strategy configuration
    console_string: "" # string in console that fired when DOM loading is finished and ready to read
    element:
      type: "div"
      id: ""
      class: ""
      attribute:
        name: ""
        value: ""
    viewport:
      width: 1680
      height: 10000